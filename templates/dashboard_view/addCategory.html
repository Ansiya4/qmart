{%extends 'dashboard_view/base.html'%}
{%block content%}
<!-- <h1>haaaaaaaaaaaaaaiiiiiii</h1> -->
<!-- General Form Elements -->
<form method = 'POST' enctype="multipart/form-data">
  {% csrf_token %}
    <div class="row mb-3">
      <label for="inputText" class="col-sm-2 col-form-label" >Category Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="category_name"id="category_name" value = "{{category.category_name}}"placeholder="Category Name" required >
      </div>
    </div>
    <!-- script to generate slug --> 
    <div class="row mb-3">
      <label for="inputText" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="description" value = "{{category.description}}" required>
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputNumber" class="col-sm-2 col-form-label">Category Image </label>
      <div class="col-sm-10">
        <input class="form-control" type="file" id="formFile" accept="image/png,image/jpeg,image/jpg" name="category_image" required>
      </div>
    </div>
  
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Submit Button</label>
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Submit Form</button>
      </div>
    </div>

  </form><!-- End General Form Elements -->
{%endblock%}
