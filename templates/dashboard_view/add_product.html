{%extends 'dashboard_view/base.html'%}
{%block content%}
<!-- <h1>haaaaaaaaaaaaaaiiiiiii</h1> -->
<!-- General Form Elements -->
<form method = 'POST' enctype="multipart/form-data">
  {% csrf_token %}
    <div class="row mb-3">
      <label for="inputText" class="col-sm-2 col-form-label" >Product Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="product_name"id="product_name" placeholder="Product Name" onkeyup="generateSlug()">
      </div>
    </div>
    <!-- script to generate slug -->
    
<script>
  function generateSlug() {
    var categoryName = document.getElementById('product_name').value;
    var slug = categoryName.toLowerCase().replace(/ /g, '-').replace(/[^\w-]+/g, '');
    document.getElementById('slug').value = slug;
  }
</script>
<div class="row mb-3">
  <label for="inputText" class="col-sm-2 col-form-label" >Slug</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" name="slug" id="slug" placeholder="slug">
  </div>
</div>   
<div class="row mb-3">
  <label for="inputText" class="col-sm-2 col-form-label" >Category</label>
  <div class="col-sm-10">
    <select class="form-select" aria-label="Default select example" name="category">
      <option selected>Choose category</option>
      {% for item in category %}
                  <option value="{{item.id}}">{{item.category_name}} </option>
                  <!-- <p><a href="{{ category.get_url }}">{{category.category_name}}</a></p> -->
      {%endfor%}
      <!-- <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option> -->
    </select>
    <!-- <div class="single_sedebar">
      <div class="select_option">
          <div class="select_option_list">Category <i class="right fas fa-caret-down"></i> </div>
          <div class="select_option_dropdown">
              {% for category in links %}
                  <p><a href="{{ category.get_url }}">{{category.category_name}}</a></p>
              {%endfor%}
          </div>
      </div> -->
  </div>
</div>

  

    <div class="row mb-3">
      <label for="inputText" class="col-sm-2 col-form-label">Description</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="description">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputText" class="col-sm-2 col-form-label">Price</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="price">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputText" class="col-sm-2 col-form-label">Quantity</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="product_qnty">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputNumber" class="col-sm-2 col-form-label">Product Image </label>
      <div class="col-sm-10">
        <input class="form-control" type="file" id="formFile" accept="image/png,image/jpeg,image/jpg" name="image">
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Submit Button</label>
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Submit Form</button>
      </div>
    </div>

  </form><!-- End General Form Elements -->
{%endblock%}
