{%extends 'dashboard_view/base.html'%}
{%block content%}
<section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Datatables</h5>
            <!-- Table with stripped rows -->
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Mobile</th>
                  <th scope="col">Email</th>
                  <!-- <th scope="col">Category</th> -->
                  <th scope="col">Actions</th>
           
                </tr>
              </thead>

              <tbody>
                {% for user in customer %}
                <tr>
                  <th scope="row">{{user.id}}</th>
                  <td>{{user.first_name}}{{user.last_name}}</td>
                  <td>{{user.phone_number}}</td>
                  <!-- <td><img src="{{item.image.url}}" alt="Image Description" height="50" width="50"></td> -->
                  <td>{{user.email}}</td>
                  <!-- <td>{{item.category}}</td> -->
                  <td>
                  {% if user.is_active %}
                  <a class="btn btn-danger" href="{% url 'block' user.id %}" role="button">Block</a>
                    {% else %}
                    <a class="btn btn-primary" href="{% url 'block' user.id  %}" role="button">Unblock</a>
                  {% endif %}
                </td>
                  
                  
                </tr>
                {% endfor %}
               
            
              </tbody>
            </table>
            <!-- End Table with stripped rows -->

          </div>
        </div>

      </div>
    </div>
  </section>
{%endblock%}
