{% load static %}
<!doctype html>
<html lang="zxx">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Qmart</title>
    <link rel="icon" href="{% static 'user_static/img/favicon.png' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'user_static/css/bootstrap.min.css' %}">
    <!-- animate CSS -->
    <link rel="stylesheet" href="{% static 'user_static/css/animate.css' %}">
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="{% static 'user_static/css/owl.carousel.min.css' %}">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="{% static 'user_static/css/all.css' %}">
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="{% static 'user_static/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'user_static/css/themify-icons.css' %}">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="{% static 'user_static/css/magnific-popup.css' %}">
    <!-- swiper CSS -->
    <link rel="stylesheet" href="{% static 'user_static/css/slick.css' %}">
    <!-- style CSS -->
    <link rel="stylesheet" href="{% static 'user_static/css/style.css' %}">

    <!-- alertify js -->
    
    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    
    <!-- Ajax cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>

<body>
   
    <!-- header part -->
    {% include 'user_view/includes/navbar.html' %}

    {%block content%}
    <!--  -->
    {%endblock%}

    <!-- footer -->
    {% include 'user_view/includes/footer.html' %}
 

    <!-- jquery plugins here-->
    <script src="{% static 'user_static/js/jquery-1.12.1.min.js' %}"></script>
    <!-- popper js -->
    <script src="{% static 'user_static/js/popper.min.js' %}"></script>
    <!-- bootstrap js -->
    <script src="{% static 'user_static/js/bootstrap.min.js' %}"></script>
    <!-- magnific popup js -->
    <script src="{% static 'user_static/js/jquery.magnific-popup.js' %}"></script>
    <!-- carousel js -->
    <script src="{% static 'user_static/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'user_static/js/jquery.nice-select.min.js' %}"></script>
    <!-- slick js -->
    <script src="{% static 'user_static/js/slick.min.js' %}"></script>
    <script src="{% static 'user_static/js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'user_static/js/waypoints.min.js' %}"></script>
    <script src="{% static 'user_static/js/contact.js' %}"></script>
    <script src="{% static 'user_static/js/jquery.ajaxchimp.min.js' %}"></script>
    <script src="{% static 'user_static/js/jquery.form.js' %}"></script>
    <script src="{% static 'user_static/js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'user_static/js/mail-script.js' %}"></script>
    <!-- custom js -->
    <script src="{% static 'user_static/js/custom.js' %}"></script>
    <!-- alertify js -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <!-- <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script> -->
    <script>
        alertify.set('notifier','position', 'bottom-right');
        {% for msg in messages %}
            alertify.success('{{msg}}');
        {% endfor %}
    </script>
 
    {% block scripts %}
    <!--  -->
    {%endblock%}
</body>

</html>
