{%extends 'user_view/base.html'%}
{% load static %}
{%block content%}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


<!--================Checkout Area =================-->
<section class="checkout_area section_padding">
  <style>
    .profile {
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      box-shadow: 0 2px 4px rgba(223, 183, 231, 0.1);
      font-family: Arial, sans-serif;
      color: #333;
    }
  </style>
  
  <div class="container" style=" padding-top: 20px;background-color: rgba(218, 164, 214, 0.306);">


    <div class="billing_details" style="margin: 40px;">
      <h1>Edit</h1>
      <div class="row">
        <div class="col-lg-12">

          <form class="row contact_form" action="{% url 'edit_profile'%}" enctype="multipart/form-data" method="post" novalidate="novalidate">
            {% csrf_token %}
            <div class="col-md-6 form-group p_star">
              <p>First name:</p>
              <input type="text" class="form-control" id="first" name="first_name" value="{{user.first_name}}"
                placeholder="First name: {{user.first_name}}" />
              <!-- <span class="placeholder" ></span> -->
            </div>

            <div class="col-md-6 form-group p_star">
              <p>Last name:</p>
              <input type="text" class="form-control" id="last" name="last_name" value="{{user.last_name}}" placeholder="Last name: {{user.last_name}}" />

            </div>

            <div class="col-md-12 form-group">
              <p>Username:</p>
              <input type="text" class="form-control" id="username" name="username" value="{{user.username}}" placeholder="Username: {{user.username}}" />
            </div>

            <div class="col-md-6 form-group p_star">
              <p>Mobile:</p>
              <input type="number" class="form-control" id="number" name="phone_number" value="{{user.phone_number}}" />
            </div>

            <div class="col-md-6 form-group p_star">
              <input type="text" class="form-control" id="email" name="email" placeholder="Email: {{user.email}}" readonly />

            </div>
            <div class="col-md-6 form-group p_star">
              <input class="form-control"  type="file" id="formFile" placeholder="Profile Photo:" accept="image/png,image/jpeg,image/jpg"
                name="user_image">
            </div>
            <div class="col-md-12 form-group">
              <button type="submit" class="genric-btn primary-border radius">Update</button>
              <a type="button" href="{% url 'user_profile'%}" class="genric-btn primary-border radius">close</a>
            </div>

          </form>



          <!-- Button trigger modal -->
          {% comment %} <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add Address
          </button> {% endcomment %}

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                 
                  <form class="row contact_form" action="{% url 'add_address'%}" method="post" novalidate="novalidate">
                    {% csrf_token %}
                    <div class="col-md-12 form-group p_star">
                      <input type="text" class="form-control" id="add1" name="house" placeholder="House/Building:" />
                      <!-- <span class="placeholder" data-placeholder="Address line 01"></span> -->
                    </div>

                    <div class="col-md-12 form-group p_star">
                      <input type="text" class="form-control" id="add1" name="city" placeholder="Town/City:" />
                      <!-- <span class="placeholder" data-placeholder="Address line 01"></span> -->
                    </div>

                    <div class="col-md-12 form-group p_star">
                      <input type="text" class="form-control" id="add2" name="state" placeholder="State:" />
                      <!-- <span class="placeholder" data-placeholder="Address line 02"></span> -->
                    </div>

                    <div class="col-md-12 form-group p_star">
                      <input type="text" class="form-control" id="city" name="country" placeholder="Country:" />
                      <!-- <span class="placeholder" data-placeholder="Town/City"></span> -->
                    </div>

                    <div class="col-md-12 form-group">
                      <input type="text" class="form-control" id="zip" name="pin" placeholder="Postcode/ZIP:" />
                    </div>
                    <div class="col-md-12 form-group">
                      <button type="submit" class="genric-btn primary-border radius">Update</button>
                    </div>
                  </form>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>

         


      </div>

    </div>
  </div>
</section>
<!--================End Checkout Area =================-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
  integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
  integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

{%endblock%}
